name: Pets Care BackEnd Prod

on:
  pull_request:
    branches: 
      - "main"
      - "dev"
    paths: 
      - "back-end/**"
      - ".github/workflows/backend-deployment-main.yaml"
  push:
    branches: 
      - "main"
      - "dev"
    paths:
      - "back-end/**"
      - ".github/workflows/backend-deployment-main.yaml"
      
jobs:
  docker-buildx-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "dev"
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push ms-config
        uses: docker/build-push-action@v5
        with:
          context: ./back-end/ms-config
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/petscare-ms-config:latest
      
      - name: Build and push ms-discovery
        uses: docker/build-push-action@v5
        with:
          context: ./back-end/ms-discovery
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/petscare-ms-discovery:latest

      - name: Build and push ms-gateway
        uses: docker/build-push-action@v5
        with:
          context: ./back-end/ms-gateway
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/petscare-ms-gateway:latest

  compose-deploy:
    needs:
      - docker-buildx-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "dev"

      - name: Get EC2 SSH key
        id: ssh_key_petscare
        run: |
          echo "::set-output name=key::${{ secrets.EC2_SERVER_KEY }}"

      - name: Write SSH key to file
        run: |
          echo "${{ steps.ssh_key_petscare.outputs.key }}" > key.pem

      - name: Set permissions to key file
        run: |
          chmod 400 key.pem
        

      - name: Copy compose to server folder on EC2
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.yaml ${{ env.EC2_SERVER_USER }}@${{ env.EC2_SERVER_IP }}:/home/ubuntu/server

      - name: Connect to the server EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ env.EC2_SERVER_USER }}@${{ env.EC2_SERVER_IP }}

      - name: Navigate to server folder on EC2
        run: |
          cd /home/ubuntu/server

      - name: Deploy compose with pull and up
        run: |
          docker compose pull
          docker compose up -d

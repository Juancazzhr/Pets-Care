server:
  port: ${MS_PROFESSIONALS_PORT:0}
spring:
  application:
    name: ms-professionals
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MS_PROFESSIONALS_DB}?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: ${MS_PROFESSIONALS_DB_USERNAME}
    password: ${MS_PROFESSIONALS_DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
#server:
 # error:
  #  include-message: always
  
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: ${MS_PROFESSIONALS_SERVICE_URL:http://localhost:8761/eureka/}
  instance:
    hostname: ${MS_PROFESSIONALS_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

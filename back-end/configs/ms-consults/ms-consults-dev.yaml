server:
  port: ${MS_CONSULTS_PORT:0}
spring:
  application:
    name: ms-consults
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MS_CONSULTS_DB}?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: ${MS_CONSULTS_DB_USERNAME}
    password: ${MS_CONSULTS_DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${MS_CONSULTS_SERVICE_URL:http://localhost:8761/eureka/}
  instance:
    hostname: ${MS_CONSULTS_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

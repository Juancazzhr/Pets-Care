server:
  port: ${MS_GATEWAY_PORT:8080}

spring:
  application:
    name: ms-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-professionals
          uri: lb://ms-professionals
          predicates:
            - Path=/v1/professionals/**

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${MS_GATEWAY_SERVICE_URL:http://localhost:8761/eureka}

info:
  name: ${spring.application.name}
  description: ${spring.application.name} is a Spring Boot application
  version: 1.0.0
  project: Pets Care - Microservices

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: on
  endpoints:
    web:
      exposure:
        include: '*'



server:
  port: ${MS_SERVICES_PORT:0}
spring:
  application:
    name: ms-services
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MS_SERVICES_DB}?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: ${MS_SERVICES_DB_USERNAME}
    password: ${MS_SERVICES_DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect



eureka:
  client:
    serviceUrl:
      defaultZone: ${MS_SERVICES_SERVICE_URL:http://localhost:8761/eureka/}
  instance:
    hostname: ${MS_SERVICES_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


